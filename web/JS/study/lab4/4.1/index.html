<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест по столицам мира</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>Тест по столицам мира!</h1>

    <form id="quiz-form">
      <div class="question">
        <p>1. Столица Франции:</p>
        <label><input type="radio" name="q1" value="0" /> Брюссель</label><br />
        <label><input type="radio" name="q1" value="1" /> Париж</label><br />
        <label><input type="radio" name="q1" value="0" /> Мадрид</label>
      </div>

      <div class="question">
        <p>2. Столица Индии:</p>
        <label><input type="radio" name="q2" value="0" /> Мумбаи</label><br />
        <label><input type="radio" name="q2" value="1" /> Дели</label><br />
        <label><input type="radio" name="q2" value="0" /> Нью-Дели</label>
      </div>

      <div class="question">
        <p>3. Столица Южной Кореи:</p>
        <label><input type="radio" name="q3" value="0" /> Пхеньян</label><br />
        <label><input type="radio" name="q3" value="0" /> Пекин</label><br />
        <label><input type="radio" name="q3" value="1" /> Сеул</label>
      </div>

      <div class="question">
        <p>4. Столица Турции:</p>
        <label><input type="radio" name="q4" value="0" /> Стамбул</label><br />
        <label><input type="radio" name="q4" value="0" /> Багдад</label><br />
        <label><input type="radio" name="q4" value="1" /> Анкара</label>
      </div>

      <div class="question">
        <p>5. Столица ЮАР:</p>
        <label><input type="radio" name="q5" value="0" /> Йоханнесбург</label><br />
        <label><input type="radio" name="q5" value="0" /> Кейптаун</label><br />
        <label><input type="radio" name="q5" value="1" /> Претория</label>
      </div>

      <div class="question">
        <p>6. Столица Сирии:</p>
        <label><input type="radio" name="q6" value="1" /> Дамаск</label><br />
        <label><input type="radio" name="q6" value="0" /> Тегеран</label><br />
        <label><input type="radio" name="q6" value="0" /> Бейрут</label>
      </div>

      <button type="submit">Проверить answers</button>
    </form>

    <div class="result" id="result"></div>

    <script src="js/script.js"></script>
  </body>
</html>
